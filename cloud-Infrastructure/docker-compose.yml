################################################################################
version: "3.8"

services:
  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    environment:
      - TZ=Europe/Portugal
    ports:
      - 1880:1880
    networks:
      idc-net:
        ipv4_address: 172.100.10.15
    volumes:
      - ./data/node-red-data:/data
      
  mosquitto:
      image: eclipse-mosquitto:latest
      container_name: mosquitto
      ports:
          - 1883:1883
          - 8883:8883
          - 9001:9001
      volumes:
          - ./data/mosquitto-data/config:/mosquitto/config
          - ./data/mosquitto-data/data:/mosquitto/data
          - ./data/mosquitto-data/log:/mosquitto/log
      networks:
          idc-net:
              ipv4_address: 172.100.10.10

  web:
      build: ./data/app-data/
      container_name: app
      ports:
        - "8000:8000"
      networks:
          idc-net:
              ipv4_address: 172.100.10.14
      volumes:
        - ./data/app-data:/app

  db:
      image: postgres
      restart: always
      expose:
        - 5432
      ports:
        - 5432:5432
      environment:
        - POSTGRES_USER=admin
        - POSTGRES_PASSWORD=admin
        - POSTGRES_DB=database
      networks:
          idc-net:
              ipv4_address: 172.100.10.13
      volumes:
        - ./data/DB-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
      PGADMIN_LISTEN_PORT: "5050"
    ports:
      - 5050:5050
    networks:
          idc-net:
              ipv4_address: 172.100.10.12
    
#
# Add more containers
#

networks:
  idc-net:
      driver: bridge
      ipam:
        driver: default
        config:
          - subnet: 172.100.10.0/24
